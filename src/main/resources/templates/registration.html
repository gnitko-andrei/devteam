<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Registration page</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body>
<th:block th:replace="~{fragments/common :: header}"/>
<div class="alert alert-danger" role="alert" th:if="${errorMessage}">
    <p th:text="${errorMessage}">Error message</p>
</div>
<div class="container mt-5">
    <h5>Регистрация</h5>
    <div class="form-group">
        <form th:action="@{/registration}" method="post">
            <div class="form-group row mb-3">
                <label for="username-input" class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-6">
                    <input type="text" id="username-input" name="username" class="form-control" placeholder="Логин" required/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="password-input" class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-6">
                    <input type="password" id="password-input" name="password" class="form-control" placeholder="Пароль" required/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <div id="roleGroupLabel" class="col-sm-2 col-form-label">Роль</div>
                <div class="col-sm-6">
                    <fieldset class="btn-group mb-3" role="group" aria-labelledby="roleGroupLabel">
                        <input type="radio" class="btn-check" name="userRole" id="roleCustomer" value="CUSTOMER" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="roleCustomer">Заказчик</label>
                        <input type="radio" class="btn-check" name="userRole" id="roleManager" value="MANAGER" autocomplete="off">
                        <label class="btn btn-outline-primary" for="roleManager">Менеджер</label>
                        <input type="radio" class="btn-check" name="userRole" id="roleDeveloper" value="DEVELOPER" autocomplete="off">
                        <label class="btn btn-outline-primary" for="roleDeveloper">Разработчик</label>
                    </fieldset>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="first-name-input" class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-6">
                    <input type="text" id="first-name-input" name="firstName" class="form-control" placeholder="Имя"/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="last-name-input" class="col-sm-2 col-form-label">Фамилия</label>
                <div class="col-sm-6">
                    <input type="text" id="last-name-input" name="lastName" class="form-control" placeholder="Фамилия"/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="email-input" class="col-sm-2 col-form-label">Электронная почта</label>
                <div class="col-sm-6">
                    <input type="email" id="email-input" name="email" class="form-control" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="contacts-input" class="col-sm-2 col-form-label">Дополнительные контактные данные</label>
                <div class="col-sm-6">
                    <input type="text" id="contacts-input" name="contacts" class="form-control" placeholder="Контактные данные"/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="skills-input" class="col-sm-2 col-form-label">Профессиональные навыки (обязательно для разработчиков)</label>
                <div class="col-sm-6">
                    <input type="text" id="skills-input" name="skills" class="form-control" placeholder="Профессиональные навыки"/>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
