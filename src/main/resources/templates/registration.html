<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <th:block th:replace="fragments/common :: headerfiles"/>
</head>
<body>
<div th:replace="fragments/common :: header"></div>
<div class="container mt-5">
    <div th:if="${message}" th:inline="text">
        [[${message}]]
    </div>
    <h5>Регистрация</h5>
    <div class="form-group">
        <form th:action="@{/registration}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-6">
                    <input type="text" name="username" class="form-control" placeholder="Логин"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" placeholder="Пароль"/>
                </div>
            </div>


            <div>Выберите вашу роль</div>
            <div class="form-check form-check-inline mx-2 my-4">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Customer" value="option1">
                <label class="form-check-label" for="Customer">
                    Заказчик
                </label>
            </div>
            <div class="form-check form-check-inline mx-2 my-4">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Manager" value="option2">
                <label class="form-check-label" for="Manager">
                    Менеджер
                </label>
            </div>
            <div class="form-check form-check-inline mx-2 my-4">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Developer" value="option3">
                <label class="form-check-label" for="Developer">
                    Разработчик
                </label>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-6">
                    <input type="text" name="firstName" class="form-control" placeholder="Имя"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Фамилия</label>
                <div class="col-sm-6">
                    <input type="text" name="lastName" class="form-control" placeholder="Фамилия"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Электронная почта</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Дополнительные контактные данные</label>
                <div class="col-sm-6">
                    <input type="text" name="contacts" class="form-control" placeholder="Контактные данные"/>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<div th:replace="fragments/common :: footer"></div>
<div th:replace="fragments/common :: imports"></div>
</body>
</html>
