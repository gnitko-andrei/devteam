<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Команда разработчиков</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{fragments/common :: header}"/>
<div class="container">
    <h1>Команда разработчиков</h1>
    <h2>Стек используемых технологий</h2>
    <h3>Фронтэнд</h3>
    <div class="jumbotron">
        <ul>
            <li><i class="fab fa-html5 stack-image"></i> HTML5</li>
            <li><i class="fab fa-css3 stack-image"></i> CSS3</li>
            <li><i class="fab fa-bootstrap stack-image"></i> Bootstrap 4</li>
            <li><i class="fab fa-js stack-image"></i> JavaScript (jQuery, Popper JS)</li>
            <li><i class="fab fa-font-awesome-alt stack-image"></i> Font Awesome</li>
            <li>Thymeleaf 3</li>
            <li><a href="https://turbo.hotwired.dev/">Turbo</a></li>
        </ul>
    </div>
    <h3>Бэкенд</h3>
    <div class="jumbotron">
        <ul>
            <li><i class="fab fa-java stack-image"></i></i> Java 8</li>
            <li>Spring 5(Boot, Web, Security, Data, Devtools)</li>
            <li>Hibernate 5</li>
        </ul>
    </div>
    <h3>База данных</h3>
    <div class="jumbotron">
        <ul>
            <li>MySQL 8</li>
            <li>FlyWay</li>
        </ul>
    </div>
</div>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
