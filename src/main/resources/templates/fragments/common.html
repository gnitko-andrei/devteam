<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <title>Common blocks</title>
</head>
<th:block th:fragment="headerfiles">
    <!-- data-testid: headerfiles -->
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</th:block>
<body>
<th:block th:fragment="header">
    <header data-testid="page-header">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <a class="navbar-brand mb-0 ms-3 h1" href="/">
                <img src="/static/favicon/favicon.svg" width="30" height="30"
                     class="d-inline-block align-top"  alt=""/>
                DevTeam
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a sec:authorize="hasAnyAuthority('CUSTOMER', 'MANAGER', 'DEVELOPER')" class="nav-link"
                           href="/projects">Проекты<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('MANAGER')" class="nav-link" href="/developers">Разработчики</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('USER')" class="nav-link" href="/user">Профиль пользователя<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/admin">Панель администратора</a>
                    </li>
                </ul>
                <form sec:authorize="!isAuthenticated()" class="form-inline d-flex align-items-center">
                    <a href="/login" class="btn btn-primary btn-sm mx-1">Войти</a>
                    <a href="/registration" class="btn btn-secondary btn-sm mx-1">Регистрация</a>
                </form>
                <form sec:authorize="isAuthenticated()" class="form-inline d-flex align-items-center" th:action="@{/logout}" method="post">
                    <div class="navbar-text text-light" th:inline="text">[[${#authentication.name}]]</div>
                    <button class="btn btn-light btn-sm mx-2" type="submit" id="logout">Выйти</button>
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </nav>
    </header>
</th:block>
<th:block th:fragment="footer">
    <footer class="p-2 bg-dark text-white" data-testid="page-footer">
        <div>
            <div class="container">&copy; Все права защищены 2019</div>
        </div>
    </footer>
</th:block>
<th:block th:fragment="imports">
    <!-- data-testid: page-imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
