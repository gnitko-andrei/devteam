<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log Out"/>
</form>
<div>
    <form method="post">
        <input type="text" name="name" placeholder="Введите имя проекта"/>
        <input type="text" name="specification" placeholder="Введите ТЗ"/>
        <input type="text" name="status" placeholder="Введите статус"/>
        <button type="submit">Добавить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
<div>Список проектов</div>
<form method="post" action="filter">
    <input type="text" name="filter">
    <button type="submit">Найти</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<ul th:each="project : ${projects}">

    <li th:text="${project.id}"></li>
    <li th:text="${project.name}"></li>
    <li th:text="${project.specification}"></li>
    <li th:text="${project.status}"></li>
    <li th:text="${project.customerName}"></li>

</ul>
</body>
</html>
