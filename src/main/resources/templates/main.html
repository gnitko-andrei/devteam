<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <th:block th:replace="fragments/common :: headerfiles"/>
</head>
<body>
<div th:replace="fragments/common :: header"></div>
<div th:replace="fragments/login :: logout"></div>
<div>
    <form method="post">
        <input type="text" name="name" placeholder="Введите имя проекта"/>
        <input type="text" name="specification" placeholder="Введите ТЗ"/>
        <input type="text" name="status" placeholder="Введите статус"/>
        <button type="submit">Добавить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
<div>Список проектов</div>
<form method="get" action="/main">
    <input type="text" name="filter" th:value="${filter}">
    <button type="submit">Найти</button>
</form>
<div th:if="!${#lists.isEmpty(projects)}">
    <ul th:each="project : ${projects}">
        <b th:text="${project.id}"></b>
        <span th:text="${project.name}"></span>
        <span th:text="${project.specification}"></span>
        <i th:text="${project.status}"></i>
        <strong th:text="${project.customerName}"></strong>
    </ul>
</div>
<div th:if="${#lists.isEmpty(projects)}">
    No projects
</div>

<div th:replace="fragments/common :: footer"></div>
</body>
</html>
