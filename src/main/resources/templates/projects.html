<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>Projects list</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body data-testid="projects-list">
<th:block th:replace="~{fragments/common :: header}"/>
<main>
    <section>
        <div class="container mt-5">
            <h1 class="h4">Projects list</h1>
        </div>
    </section>
    <section sec:authorize="hasAuthority('CUSTOMER')">
        <div class="container mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addProject"
                    aria-expanded="false" aria-controls="addProject">
                Create new project
            </button>
            <div class="collapse border rounded shadow-sm p-3 mt-2" id="addProject">
                <p class="form-text mb-2">Fields marked with * are required.</p>
                <form class="needs-validation" method="post" novalidate>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="project-name-input" name="newProjectName"
                               placeholder="Project Name"
                               required/>
                        <label for="project-name-input">Project name *</label>
                        <div class="invalid-feedback">
                            Please provide the project name.
                        </div>
                    </div>
                    <div class="form-floating mb-2">
                        <textarea class="form-control" id="project-specification-input" name="newProjectSpecification"
                                  placeholder="Project Specification" style="height: 150px"></textarea>
                        <label for="project-specification-input">Project specification</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" required id="project-manager-input" th:name="managerId">
                            <option value="" disabled selected>–</option>
                            <option th:each="manager : ${managers}"
                                    th:text="${manager.firstName + ' ' + manager.lastName}"
                                    th:value="${manager.id}"></option>
                        </select>
                        <label for="project-manager-input">Project manager *</label>
                        <div class="invalid-feedback">
                            Please choose the project manager.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Create</button>
                    <button type="reset" class="btn btn-secondary mt-3" data-bs-toggle="collapse"
                            data-bs-target="#addProject" aria-expanded="false" aria-controls="addProject">Cancel
                    </button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="container mt-3">
            <form method="get" th:action="@{/projects}">
                <div class="input-group mb-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="project-name-filter" name="nameFilter"
                               th:value="${nameFilter}"
                               placeholder="Project name">
                        <label for="project-name-filter">Project name</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
                <div class="d-flex flex-wrap gap-1">
                    <button class="btn btn-secondary"
                            th:classappend="${statusFilter} == null ? ' active' : ''"
                            type="submit" name="statusFilter" value="">All projects
                    </button>
                    <th:block th:each="st : ${projectStatuses}">
                        <button class="btn btn-secondary"
                                th:classappend="${statusFilter != null and statusFilter == st} ? ' active' : ''"
                                type="submit"
                                name="statusFilter"
                                th:value="${st.name()}">
                            <span th:text="${st.displayName}"></span>
                        </button>
                    </th:block>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container mt-3">
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-2"
                 th:if="${!#lists.isEmpty(userProjectsList)}">
                <div class="col" th:each="project : ${userProjectsList}">
                    <div class="card h-100">
                        <h5 class="card-header" th:text="${project.name}" data-testid="project-name">Project
                            name</h5>
                        <div class="card-body">
                            <div class="mb-2">
                                <strong>Status:</strong>
                                <span class="badge text-bg-dark" th:text="${project.status.displayName}"
                                      data-testid="project-status"></span>
                            </div>
                            <div class="mb-2">
                                <div sec:authorize="hasAnyAuthority('DEVELOPER', 'MANAGER')">
                                    <strong>Customer:</strong>
                                    <span class=¸ th:text="${project.customerName}"
                                          data-testid="customer-name"></span>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div sec:authorize="hasAnyAuthority('CUSTOMER', 'DEVELOPER')">
                                    <strong>Manager:</strong>
                                    <span class="badge text-bg-primary" th:text="${project.managerName}"
                                          data-testid="manager-name"></span>
                                </div>
                            </div>
                            <div class="mb-2">
                                <strong>Current budget spent:</strong>
                                <span class="badge text-bg-primary" th:text="${project.projectPrice} + ' $'"></span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-grid">
                                <a th:href="@{'/projects/' + ${project.id}}" class="btn btn-primary btn-sm mx-1">More
                                    info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-primary" role="alert" th:if="${#lists.isEmpty(userProjectsList)}">
                No projects found
            </div>
        </div>
    </section>
</main>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
