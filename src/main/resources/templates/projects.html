<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Проекты</title>
    <th:block th:replace="fragments/common :: headerfiles"/>
</head>
<body>
<div th:replace="fragments/common :: header"></div>
<div class="container my-3">
    <button sec:authorize="hasAuthority('CUSTOMER')" class="btn btn-primary mb-3" type="button" data-toggle="collapse"
            data-target="#addProject"
            aria-expanded="false" aria-controls="addProject">
        Создать новый проект
    </button>
    <div class="collapse" id="addProject">
        <div class="card card-body">
            <div class="form-group">
                <form method="post">
                    <div class="form-group my-2">
                        <input type="text" class="form-control" name="name" placeholder="Введите название проекта"/>
                    </div>
                    <div class="form-group my-2">
                        <label for="specification">Техническое задание</label>
                        <textarea class="form-control" name="specification" id="specification"
                                  rows="5"> </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Добавить</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
    <div class="my-3">
        <h5>Список проектов</h5>
        <form class="form-inline" method="get" action="/projects">
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" name="filter" th:value="${filter}">
            </div>
            <button class="btn btn-dark" type="submit">Найти</button>
        </form>
    </div>
    <div th:if="!${#lists.isEmpty(projects)}">
        <ul th:each="project : ${projects}">
            <strong th:text="${project.name}"></strong>
            <i th:text="${project.status}"></i>
            <strong th:text="${project.customerName}"></strong>
            <br>
            <div class="my-2 row justify-content-start">
                <a role="button" th:href="@{'/projects/' + ${project.id}}" class="btn btn-info btn-sm col-2">Больше
                    информации</a>
                <form sec:authorize="hasAnyAuthority('CUSTOMER', 'MANAGER')" class="form-inline col-3"
                      th:action="@{/projects}" th:method="delete">
                    <input type="hidden" th:name="id" th:value="${project.id}"/>
                    <button class="btn btn-danger btn-sm" type="submit" id="deleteProject">Удалить</button>
                </form>
            </div>
        </ul>
    </div>
    <div th:if="${#lists.isEmpty(projects)}">
        No projects
    </div>
</div>
<div th:replace="fragments/common :: footer"></div>
<div th:replace="fragments/common :: imports"></div>
</body>
</html>
