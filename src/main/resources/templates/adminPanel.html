<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin panel</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body data-testid="admin-panel">
<th:block th:replace="~{fragments/common :: header}"/>
<main>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <h1 class="h4 text-center mb-4">Users list</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <caption class="text-muted"><small>List of all users registered in DevTeam.</small></caption>
                        <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Roles</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="user : ${usersList}">
                            <th scope="row" class="text-start" th:text="${user.username}"></th>
                            <td class="text-start">
                                <span th:each="role : ${user.roles}">
                                    <span class="badge bg-secondary me-1" th:text="${role}"></span>
                                </span>
                            </td>
                            <td class="text-end"><a class="btn btn-primary btn-sm"
                                                    th:href="@{/admin/{id}/edit(id=${user.id})}">Manage</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
