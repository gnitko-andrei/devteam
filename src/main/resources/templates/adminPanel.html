<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Панель администратора</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body data-testid="admin-panel">
<th:block th:replace="~{fragments/common :: header}"/>
<div class="container my-5">
    <h1>List of users</h1>
    <div class="container-sm my-5">
        <table class="table table-striped table-hover" style="width: 10%; white-space: nowrap; vertical-align: middle;">
            <thead>
            <tr>
                <th scope="col">Логин</th>
                <th scope="col">Роли</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.username}">"</td>
                <td>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </td>
                <td><a class="btn btn-primary" th:href="@{'/admin/' + ${user.id} + '/edit'}">Редактировать</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
