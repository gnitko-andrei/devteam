<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактор пользователя</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body>
<th:block th:replace="~{fragments/common :: header}"/>
<div class="alert alert-danger" role="alert" th:if="${errorMessage}">
    <p th:text="${errorMessage}">Error message</p>
</div>
<div class="container mt-5">
    <h1>Изменение настроек пользователя</h1>
    <div class="container mt-3">
        <form th:action="@{'/admin/' + ${user.id} + '/edit'}" method="post">
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label" for="changeUsername">Новый логин</label>
                <div class="col-sm-6">
                    <input type="text" name="username" class="form-control" id="changeUsername"
                           th:value="${user.username}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <div id="roleGroupLabel" class="col-sm-2 col-form-label">Роли</div>
                <div class="col-sm-6 d-flex flex-wrap">
                    <td th:each="role : ${roles}">
                        <div class="m-1">
                            <input class="btn-check" type="checkbox" th:id="'roleCheckbox_' + ${role}" name="roles" th:value="${role.name()}"
                                   th:checked="${user.roles.contains(role)}" th:disabled="${role.name() == 'USER'}">
                            <label th:text="${role}" class="btn btn-outline-primary" th:for="'roleCheckbox_' + ${role}">
                                Role name
                            </label>
                        </div>
                    </td>
                </div>
            </div>
            <!-- Always include USER in the submitted roles; disabled checkboxes are not sent by browsers -->
            <input type="hidden" name="roles" value="USER">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <input type="hidden" name="userId" th:value="${user.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>

<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
