<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Editor</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body>
<th:block th:replace="~{fragments/common :: header}"/>
<main>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <h1 class="h5">Edit user data</h1>
                <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert" th:if="${errorMessage}">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form class="needs-validation" th:action="@{/user/userEditor}" method="post" novalidate>
                    <div class="form-floating mb-2">
                        <input type="password" name="currentPassword" class="form-control" id="currentPassword"
                               placeholder="Current password" autocomplete="current-password">
                        <label for="currentPassword">Current password</label>
                        <div class="invalid-feedback">
                            Please provide your current password.
                        </div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" name="newPassword" class="form-control" id="newPassword"
                               autocomplete="new-password" placeholder="New password">
                        <label for="newPassword">New password</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="firstName" class="form-control" id="newFirstName"
                               autocomplete="given-name" placeholder="First name" th:value="${user.firstName}">
                        <label for="newFirstName">First name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="lastName" class="form-control" id="newLastName"
                               autocomplete="family-name" placeholder="Last name" th:value="${user.lastName}">
                        <label for="newLastName">Last name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" name="email" class="form-control" id="newEmail"
                               autocomplete="email" placeholder="Email" th:value="${user.email}">
                        <label for="newEmail">Email</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="contacts" class="form-control" id="newContacts"
                               autocomplete="tel" placeholder="Contacts" th:value="${user.contacts}">
                        <label for="newContacts">Contacts</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="skills" class="form-control" id="newSkills"
                               placeholder="Skills" th:value="${user.skills}">
                        <label for="newSkills">Skills</label>
                    </div>
                    <div class="row g-1">
                        <div class="col-lg-6 d-grid">
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                        <div class="col-lg-6 d-grid">
                            <button class="btn btn-secondary" type="reset">Reset</button>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">
                        Delete account
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="deleteConfirmationModal" tabindex="-1"
                     aria-labelledby="deleteConfirmationLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="deleteConfirmationLabel">Delete account?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Please confirm the account deletion. This action cannot be undone.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <form th:action="@{/user}" method="post">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-danger" type="submit" id="deleteUser">Confirm deletion
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form.needs-validation');
        if (!form) {
            return;
        }

        const current = document.getElementById('currentPassword');
        const newer = document.getElementById('newPassword');

        form.addEventListener('submit', (e) => {

            if (newer.value.trim() !== "") {
                current.setAttribute('required', 'required');
            } else {
                current.removeAttribute('required');
            }

            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }

            form.classList.add('was-validated');
        });
    });
</script>
</body>
</html>
