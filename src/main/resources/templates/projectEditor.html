<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <title th:inline="text">[[${project.name}]] edit</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body>
<th:block th:replace="~{fragments/common :: header}"/>
<div class="container-fluid ms-3 mt-3">
    <form th:action="@{'/projects/edit/' + ${project.id}}" method="post">
        <div sec:authorize="hasAuthority('CUSTOMER')" class="row">
            <div class="col-6">
                <div class="d-flex flex-column my-2">
                    <label class="fs-4" for="newName">Название</label>
                    <input type="text" name="name" class="form-control col-8" id="newName"
                           th:value="${project.name}">
                </div>
                <div class="d-flex flex-column my-2">
                    <label class="fs-4" for="newSpecification">Техническое задание</label>
                    <textarea name="specification" class="form-control col-8" id="newSpecification" rows="5"
                              th:text="${specification}"></textarea>
                </div>
                <div class="d-flex flex-column my-2">
                    <label class="fs-4" for="manager">Менеджер</label>
                    <select class="form-control" id="manager" th:name="managerId">
                        <option th:each="manager : ${managers}"
                                th:text="${manager.firstName} + ' ' + ${manager.lastName}"
                                th:value="${manager.id}"
                                th:selected="${manager.id}==${project.manager.id}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div sec:authorize="hasAuthority('MANAGER')" class="row">
            <div class="col-6">
                <div class="d-flex flex-column my-2">
                    <label class="fs-4 form-label" for="status">Статус</label>
                    <select class="form-control" id="status" th:name="status">
                        <th:block th:each="st : ${statuses}">
                            <option th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${st}==${project.status}">
                            </option>
                        </th:block>
                    </select>
                </div>
                <div class="d-flex flex-column my-2">
                    <label class="fs-4 form-label" for="developers">Разработчики</label>
                    <fieldset class="btn-group-vertical my-2" role="group" id="developers">
                        <div th:each="dev : ${developers}">
                            <input class="btn-check" type="checkbox"
                                   th:id="'developerCheckbox_' + ${dev.id}"
                                   th:name="developerIds"
                                   th:value="${dev.id}"
                                   th:checked="${project.developers.contains(dev)}">
                            <label th:inline="text" class="btn btn-outline-primary"
                                   th:for="'developerCheckbox_' + ${dev.id}"
                                   th:text="${dev.fullName}">
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <button class="btn btn-primary my-2" type="submit">Сохранить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
