<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Profile</title>
    <th:block th:replace="~{fragments/common :: headerfiles}"/>
</head>
<body data-testid="user-profile">
<th:block th:replace="~{fragments/common :: header}"/>
<main>
    <div class="container">
        <div class="card shadow-sm my-5">
            <h1 class="card-header h4">User Data</h1>
            <div class="card-body fs-5">
                <h2 class="h5 card-title" th:if="${!#strings.isEmpty(currentUser.firstName)}">
                    <span th:text="${currentUser.firstName}" data-testid="user-firstname"></span>
                    <span th:if="${!#strings.isEmpty(currentUser.lastName)}">
                        <span> </span>
                        <span th:text="${currentUser.lastName}" data-testid="user-lastname"></span>
                    </span>
                </h2>
                <div class="d-flex align-items-center gap-2 mt-2">
                    <span class="text-body-tertiary" th:text="|@${currentUser.username}|"
                          data-testid="username"></span>
                    <span class="badge text-bg-dark" th:text="${currentUser.rolesDescription}"
                          data-testid="user-roles"></span>
                </div>
                <div class="mt-2" th:if="${!#strings.isEmpty(currentUser.email)}"
                     data-testid="user-email">
                    <i class="bi bi-envelope-at"></i>
                    <span th:text="${currentUser.email}"></span>
                </div>
                <div class="mt-2" th:if="${!#strings.isEmpty(currentUser.contacts)}"
                     data-testid="user-contacts">
                    <i class="bi bi-chat-left-dots"></i>
                    <span th:text="${currentUser.contacts}"></span>
                </div>
                <div class="mt-2" th:if="${!#strings.isEmpty(currentUser.skills)}"
                     data-testid="user-skills">
                    <i class="bi bi-tools"></i>
                    <span th:text="${currentUser.skills}"></span>
                </div>
                <a href="/user/userEditor" class="btn btn-primary mt-3">Edit profile</a>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/common :: footer}"/>
<th:block th:replace="~{fragments/common :: imports}"/>
</body>
</html>
