<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Editor</title>
    <th:block th:replace="fragments/common :: headerfiles"/>
</head>
<body>
<div th:replace="fragments/common :: header"></div>
<div th:replace="fragments/login :: logout"></div>
<h1>User editor</h1>
<form action="/user" $ method="post">
    <input type="text" name="username" th:value="${user.username}">
    <td th:each="role : ${roles}">
        <div>
            <label th:inline="text"><input type="checkbox" th:name="${role}" th:checked="${user.roles.contains(role)}">
                [[${role}]]</label>
        </div>
    </td>
    <input type="hidden" name="userId" th:value="${user.id}">
    <button type="submit">Save</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<div th:replace="fragments/common :: footer"></div>
<div th:replace="fragments/common :: imports"></div>
</body>
</html>
